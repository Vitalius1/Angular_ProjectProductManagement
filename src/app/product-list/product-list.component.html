<div id="prod-list">
  <h1>Products List</h1>
  <div *ngIf="products.length > 0">
    <div *ngFor="let p of products, let idx = index" class="products">
      <img src="{{ p.url }}" alt="image"><br>
      <h3>{{ p.title }}</h3>
      <h3>{{ p.price | currency: 'USD':true: '1.2-2' }}</h3>
      <a [routerLink]="['edit', idx]"><button class="button edit-button">Edit</button></a>
      <button (click)="delete(idx)" class="button delete-button">Delete</button>
    </div>
  </div>
</div>
